            display: inline-block;

        .star.filled {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill="%23FFFF00" stroke="%23000000" stroke-width="0.5" d="M8 1l2 5h5l-4 3 2 5-5-3-5 3 2-5-4-3h5z"/></svg>');
            background-size: contain;

            background-size: contain;

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = 'https://floof.wtf/api';
        const MAPBOX_TOKEN = 'pk.eyJ1Ijoic25vb2Z6IiwiYSI6ImNtbDc4ZnJmZTBtYWYzZm9nNHJubXMxMzgifQ.3dzCjY3MMfX6pCJJJl1s8Q';

        const HAZARD_LEVELS = {
            safe: { label: 'Safe', desc: 'Mostly messy' },
            moderate: { label: 'Moderate', desc: 'Glass shards' },
            unsafe: { label: 'Unsafe', desc: 'Chemicals' },
            dangerous: { label: 'Dangerous', desc: 'Structural damage' }
        };

        const api = {
            async signup(formData) {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async login(email, password) {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async getMe(token) {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Authentication failed');
                return response.json();
            },

            async getLocations(status = null) {
                const url = status ? `${API_URL}/locations?status=${status}` : `${API_URL}/locations`;
                const response = await fetch(url);
                return response.json();
            },

            async getLocation(id) {
                const response = await fetch(`${API_URL}/locations/${id}`);
                return response.json();
            },

            async createLocation(token, data) {
                const response = await fetch(`${API_URL}/locations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async verifyLocation(token, id) {
                const response = await fetch(`${API_URL}/locations/${id}/verify`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async deleteLocation(token, id) {
                const response = await fetch(`${API_URL}/locations/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async addRating(token, locationId, rating, comment) {
                const response = await fetch(`${API_URL}/locations/${locationId}/ratings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ rating, comment })
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            }
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [showAuth, setShowAuth] = useState(true);
            const [authMode, setAuthMode] = useState('login');
            const [showAddLocation, setShowAddLocation] = useState(false);
            const [showLocationDetails, setShowLocationDetails] = useState(false);
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [showSidebar, setShowSidebar] = useState(true);
            const [loading, setLoading] = useState(true);
            const [locations, setLocations] = useState([]);
            const [authError, setAuthError] = useState('');
            const [mapInitialized, setMapInitialized] = useState(false);
            
            const mapContainer = useRef(null);
            const map = useRef(null);
            const markers = useRef({});
            const [mapLoaded, setMapLoaded] = useState(false);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    api.getMe(token)
                        .then(user => {
                            setCurrentUser(user);
                            setShowAuth(false);
                            loadLocations();
                        })
                        .catch(() => {
                            localStorage.removeItem('token');
                            setShowAuth(true);
                            setLoading(false);
                        });
                } else {
                    setShowAuth(true);
                    setLoading(false);
                }
            }, []);

            const loadLocations = async () => {
                try {
                    const data = await api.getLocations();
                    setLocations(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to load locations:', error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (!showAuth && !loading && mapContainer.current && !mapInitialized) {
                    const initMap = async () => {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        
                        if (!mapContainer.current || map.current) return;
                        
                        try {
                            mapboxgl.accessToken = MAPBOX_TOKEN;
                            
                            const mapInstance = new mapboxgl.Map({
                                container: mapContainer.current,
                                style: 'mapbox://styles/mapbox/streets-v11',
                                center: [-98, 39],
                                zoom: 4
                            });

                            mapInstance.on('load', () => {
                                setMapLoaded(true);
                            });

                            mapInstance.on('click', (e) => {
                                const latInput = document.getElementById('location-lat');
                                const lngInput = document.getElementById('location-lng');
                                if (latInput && lngInput) {
                                    latInput.value = e.lngLat.lat.toFixed(6);
                                    lngInput.value = e.lngLat.lng.toFixed(6);
                                }
                            });

                            map.current = mapInstance;
                            setMapInitialized(true);
                        } catch (error) {
                            console.error('Failed to initialize map:', error);
                        }
                    };

                    initMap();
                }
            }, [showAuth, mapInitialized, loading]);

            useEffect(() => {
                if (mapLoaded && map.current) {
                    Object.values(markers.current).forEach(marker => marker.remove());
                    markers.current = {};

                    locations.forEach(location => {
                        const markerContainer = document.createElement('div');
                        markerContainer.style.cursor = 'pointer';
                        
                        const innerContainer = document.createElement('div');
                        innerContainer.className = 'marker-container';
                        
                        const avatar = document.createElement('div');
                        avatar.className = 'marker-avatar';
                        
                        if (location.submittedBy && location.submittedBy.profilePicture) {
                            const img = document.createElement('img');
                            img.src = `https://floof.wtf${location.submittedBy.profilePicture}`;
                            img.alt = location.submittedBy.username;
                            avatar.appendChild(img);
                        } else {
                            const icon = document.createElement('div');
                            icon.className = 'icon icon-pin';
                            avatar.appendChild(icon);
                        }
                        
                        const label = document.createElement('div');
                        label.className = 'marker-label';
                        label.textContent = location.name;
                        
                        innerContainer.appendChild(avatar);
                        innerContainer.appendChild(label);
                        markerContainer.appendChild(innerContainer);

                        const marker = new mapboxgl.Marker(markerContainer)
                            .setLngLat([location.lng, location.lat])
                            .addTo(map.current);

                        markerContainer.addEventListener('click', async () => {
                            try {
                                const fullLocation = await api.getLocation(location._id);
                                setSelectedLocation(fullLocation);
                                setShowLocationDetails(true);
                            } catch (error) {
                                console.error('Failed to load location details:', error);
                            }
                        });

                        markers.current[location._id] = marker;
                    });
                }
            }, [locations, mapLoaded]);

            const handleAuth = async (e, mode) => {
                e.preventDefault();
                setAuthError('');
                
                try {
                    if (mode === 'signup') {
                        const formData = new FormData(e.target);
                        const result = await api.signup(formData);
                        localStorage.setItem('token', result.token);
                        setCurrentUser(result.user);
                        setShowAuth(false);
                        loadLocations();
                    } else {
                        const formData = new FormData(e.target);
                        const result = await api.login(
                            formData.get('email'),
                            formData.get('password')
                        );
                        localStorage.setItem('token', result.token);
                        setCurrentUser(result.user);
                        setShowAuth(false);
                        loadLocations();
                    }
                } catch (error) {
                    setAuthError(error.message);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setCurrentUser(null);
                setShowAuth(true);
            };

            const handleAddLocation = async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                
                const imageInput = document.getElementById('image-upload');
                if (imageInput && imageInput.files) {
                    Array.from(imageInput.files).forEach(file => {
                        formData.append('images', file);
                    });
                }
                
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_URL}/locations`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error((await response.json()).error);
                    }
                    
                    setShowAddLocation(false);
                    loadLocations();
                    form.reset();
                } catch (error) {
                    alert('Failed to add location: ' + error.message);
                }
            };

            const handleVerifyLocation = async (locationId) => {
                try {
                    const token = localStorage.getItem('token');
                    await api.verifyLocation(token, locationId);
                    loadLocations();
                    const updated = await api.getLocation(locationId);
                    setSelectedLocation(updated);
                } catch (error) {
                    alert('Failed to verify location: ' + error.message);
                }
            };

            const handleDeleteLocation = async (locationId) => {
                if (confirm('Delete this location?')) {
                    try {
                        const token = localStorage.getItem('token');
                        await api.deleteLocation(token, locationId);
                        setShowLocationDetails(false);
                        setSelectedLocation(null);
                        loadLocations();
                    } catch (error) {
                        alert('Failed to delete location: ' + error.message);
                    }
                }
            };

            const handleRating = async (locationId, rating, comment) => {
                try {
                    const token = localStorage.getItem('token');
                    await api.addRating(token, locationId, rating, comment);
                    const updated = await api.getLocation(locationId);
                    setSelectedLocation(updated);
                    loadLocations();
                } catch (error) {
                    alert('Failed to add rating: ' + error.message);
                }
            };

            if (loading) {
                return (
                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100vh' }}>
                        <div className="loading">
                            <div className="icon icon-clock" style={{ width: '32px', height: '32px', display: 'inline-block', marginBottom: '8px' }}></div>
                            <div>Loading RuinFinder...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    {showAuth && (
                        <AuthDialog 
                            mode={authMode} 
                            setMode={setAuthMode} 
                            onAuth={handleAuth}
                            error={authError}
                        />
                    )}
                    
                    {!showAuth && (
                        <>
                            <div className="menu-bar">
                                <div className="menu-item">File</div>
                                <div className="menu-item" onClick={() => setShowAddLocation(true)}>Add</div>
                                <div className="menu-item" onClick={() => setShowSidebar(!showSidebar)}>View</div>
                                <div className="menu-item" onClick={handleLogout}>Exit</div>
                            </div>
                            
                            <div className="toolbar">
                                <button className="icon-button" onClick={() => setShowAddLocation(true)} title="New Location">
                                    <div className="icon icon-pin"></div>
                                </button>
                                <button className="icon-button" onClick={() => loadLocations()} title="Refresh">
                                    <div className="icon icon-refresh"></div>
                                </button>
                                <div className="toolbar-separator"></div>
                                <button className="icon-button" onClick={() => setShowSidebar(!showSidebar)} title="Toggle Sidebar">
                                    <div className="icon icon-folder"></div>
                                </button>
                            </div>
                            
                            <div className="main-content">
                                {showSidebar && (
                                    <div className="sidebar-panel">
                                        <Sidebar 
                                            locations={locations}
                                            onSelectLocation={async (loc) => {
                                                const full = await api.getLocation(loc._id);
                                                setSelectedLocation(full);
                                                setShowLocationDetails(true);
                                                if (map.current) {
                                                    map.current.flyTo({ center: [loc.lng, loc.lat], zoom: 14 });
                                                }
                                            }}
                                            currentUser={currentUser}
                                        />
                                    </div>
                                )}
                                
                                <div className="map-container">
                                    <div ref={mapContainer} id="map" />
                                </div>
                            </div>
                            
                            <div className="status-bar">
                                <div className="status-panel">
                                    {currentUser.username} - {currentUser.isModerator ? 'Moderator' : 'Explorer'}
                                </div>
                                <div className="status-panel">
                                    Locations: {locations.length}
                                </div>
                                <div className="status-panel">
                                    <span className="icon icon-pin" style={{ marginRight: '4px' }}></span>
                                    RuinFinder v1.0
                                </div>
                            </div>
                            
                            {showAddLocation && (
                                <AddLocationDialog 
                                    onClose={() => setShowAddLocation(false)}
                                    onSubmit={handleAddLocation}
                                />
                            )}
                            
                            {showLocationDetails && selectedLocation && (
                                <LocationDetailsDialog 
                                    location={selectedLocation}
                                    currentUser={currentUser}
                                    onClose={() => {
                                        setShowLocationDetails(false);
                                        setSelectedLocation(null);
                                    }}
                                    onVerify={handleVerifyLocation}
                                    onDelete={handleDeleteLocation}
                                    onRate={handleRating}
                                />
                            )}
                        </>
                    )}
                </div>
            );
        }

        function AuthDialog({ mode, setMode, onAuth, error }) {
            const [profilePicPreview, setProfilePicPreview] = useState(null);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setProfilePicPreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="dialog-window">
                        <div className="window-title-bar">
                            <div className="window-title">
                                <span className="window-title-text">
                                    {mode === 'login' ? 'Sign In' : 'Create Account'}
                                </span>
                            </div>
                        </div>
                        
                        <div className="dialog-content">
                            <div className="startup-logo">
                                <div className="icon icon-building" style={{ width: '64px', height: '64px', margin: '0 auto' }}></div>
                            </div>
                            <h2 style={{ textAlign: 'center', marginBottom: '8px', fontSize: '14px', fontWeight: 'bold' }}>
                                RuinFinder
                            </h2>
                            <p style={{ textAlign: 'center', marginBottom: '16px', fontSize: '11px' }}>
                                {mode === 'login' ? 'Enter your credentials' : 'Create your explorer account'}
                            </p>
                            
                            {error && (
                                <div className="error-message">
                                    <div className="error-icon">!</div>
                                    <div>{error}</div>
                                </div>
                            )}
                            
                            <form onSubmit={(e) => onAuth(e, mode)}>
                                {mode === 'signup' && (
                                    <>
                                        <div className="form-group" style={{ textAlign: 'center', marginBottom: '12px' }}>
                                            <div className="avatar-display" style={{ margin: '0 auto 8px' }}>
                                                {profilePicPreview ? (
                                                    <img src={profilePicPreview} alt="Preview" />
                                                ) : (
                                                    <div style={{ width: '100%', height: '100%', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                                        <div className="icon icon-user" style={{ width: '24px', height: '24px' }}></div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="file-upload-button">
                                                <input 
                                                    type="file" 
                                                    id="profilePicture" 
                                                    name="profilePicture"
                                                    accept="image/*"
                                                    onChange={handleFileChange}
                                                />
                                                <label htmlFor="profilePicture" className="button">
                                                    Browse...
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Username:</label>
                                            <input type="text" name="username" required />
                                        </div>
                                    </>
                                )}
                                
                                <div className="form-group">
                                    <label>Email:</label>
                                    <input type="email" name="email" required />
                                </div>
                                
                                <div className="form-group">
                                    <label>Password:</label>
                                    <input type="password" name="password" required />
                                </div>
                                
                                <div className="dialog-buttons">
                                    <button type="submit" className="button button-primary">
                                        {mode === 'login' ? 'OK' : 'Create'}
                                    </button>
                                    <button 
                                        type="button" 
                                        className="button"
                                        onClick={() => setMode(mode === 'login' ? 'signup' : 'login')}
                                    >
                                        {mode === 'login' ? 'Sign Up' : 'Sign In'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        function Sidebar({ locations, onSelectLocation, currentUser }) {
            const pendingLocations = locations.filter(loc => loc.status === 'pending');
            const verifiedLocations = locations.filter(loc => loc.status === 'verified');

            return (
                <div style={{ height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ padding: '4px', fontWeight: 'bold', background: 'var(--win95-button-face)', borderBottom: '2px solid var(--win95-button-shadow)', display: 'flex', alignItems: 'center', gap: '4px' }}>
                        <span className="icon icon-folder"></span>
                        Locations
                    </div>
                    
                    <div style={{ flex: 1, overflow: 'auto', padding: '4px' }}>
                        {currentUser.isModerator && pendingLocations.length > 0 && (
                            <div style={{ marginBottom: '12px' }}>
                                <div style={{ fontWeight: 'bold', marginBottom: '4px', color: 'var(--win95-red)', display: 'flex', alignItems: 'center', gap: '4px' }}>
                                    <span className="icon icon-warning"></span>
                                    Pending Review ({pendingLocations.length})
                                </div>
                                {pendingLocations.map(location => (
                                    <LocationCard 
                                        key={location._id} 
                                        location={location}
                                        onClick={() => onSelectLocation(location)}
                                    />
                                ))}
                            </div>
                        )}
                        
                        <div>
                            <div style={{ fontWeight: 'bold', marginBottom: '4px', display: 'flex', alignItems: 'center', gap: '4px' }}>
                                <span className="icon icon-check"></span>
                                Verified ({verifiedLocations.length})
                            </div>
                            {verifiedLocations.length === 0 ? (
                                <p style={{ fontSize: '11px', color: 'var(--win95-button-shadow)' }}>
                                    No locations yet
                                </p>
                            ) : (
                                verifiedLocations.map(location => (
                                    <LocationCard 
                                        key={location._id} 
                                        location={location}
                                        onClick={() => onSelectLocation(location)}
                                    />
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function LocationCard({ location, onClick }) {
            return (
                <div className="location-card" onClick={onClick}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '4px' }}>
                        <div style={{ fontWeight: 'bold', fontSize: '11px' }}>
                            {location.name}
                        </div>
                        <span className={`badge badge-${location.status === 'verified' ? 'verified' : 'pending'}`}>
                            {location.status === 'verified' ? 'V' : 'P'}
                        </span>
                    </div>
                    <div style={{ fontSize: '10px', color: 'var(--win95-button-shadow)' }}>
                        {HAZARD_LEVELS[location.hazardLevel].label}
                    </div>
                    {location.avgRating > 0 && (
                        <div style={{ fontSize: '10px', marginTop: '2px', display: 'flex', alignItems: 'center', gap: '2px' }}>
                            <span className="icon icon-star" style={{ width: '12px', height: '12px' }}></span>
                            {location.avgRating} ({location.ratingCount})
                        </div>
                    )}
                </div>
            );
        }

        function AddLocationDialog({ onClose, onSubmit }) {
            const [selectedHazard, setSelectedHazard] = useState('safe');
            const [gettingLocation, setGettingLocation] = useState(false);
            const [selectedImages, setSelectedImages] = useState([]);
            const [imagePreviews, setImagePreviews] = useState([]);

            const handleImageChange = (e) => {
                const files = Array.from(e.target.files).slice(0, 5);
                setSelectedImages(files);
                
                const previews = files.map(file => URL.createObjectURL(file));
                setImagePreviews(previews);
            };

            const removeImage = (index) => {
                const newImages = selectedImages.filter((_, i) => i !== index);
                const newPreviews = imagePreviews.filter((_, i) => i !== index);
                setSelectedImages(newImages);
                setImagePreviews(newPreviews);
                
                URL.revokeObjectURL(imagePreviews[index]);
            };

            const getCurrentLocation = () => {
                setGettingLocation(true);
                
                if (!navigator.geolocation) {
                    alert('Geolocation not supported');
                    setGettingLocation(false);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('location-lat').value = position.coords.latitude.toFixed(6);
                        document.getElementById('location-lng').value = position.coords.longitude.toFixed(6);
                        setGettingLocation(false);
                    },
                    (error) => {
                        alert('Unable to get location');
                        setGettingLocation(false);
                    }
                );
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="dialog-window" onClick={(e) => e.stopPropagation()} style={{ maxWidth: '480px' }}>
                        <div className="window-title-bar">
                            <div className="window-title">
                                <span className="icon icon-pin"></span>
                                <span className="window-title-text">Add New Location</span>
                            </div>
                            <div className="window-controls">
                                <button className="window-button" onClick={onClose}>Ã—</button>
                            </div>
                        </div>
                        
                        <div className="dialog-content">
                            <form onSubmit={onSubmit}>
                                <div className="form-group">
                                    <label>Name:</label>
                                    <input type="text" name="name" required placeholder="Old Factory" />
                                </div>
                                
                                <div className="form-group">
                                    <label>Description:</label>
                                    <textarea name="description" required placeholder="What's here..."></textarea>
                                </div>
                                
                                <div className="group-box">
                                    <div className="group-box-title">Coordinates</div>
                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px', marginBottom: '8px' }}>
                                        <div>
                                            <label style={{ fontSize: '10px' }}>Latitude:</label>
                                            <input type="number" step="any" id="location-lat" name="lat" required />
                                        </div>
                                        <div>
                                            <label style={{ fontSize: '10px' }}>Longitude:</label>
                                            <input type="number" step="any" id="location-lng" name="lng" required />
                                        </div>
                                    </div>
                                    <button 
                                        type="button"
                                        className="button"
                                        onClick={getCurrentLocation}
                                        disabled={gettingLocation}
                                        style={{ width: '100%' }}
                                    >
                                        <span className="icon icon-gps"></span>
                                        {gettingLocation ? 'Getting...' : 'Use GPS'}
                                    </button>
                                </div>
                                
                                <div className="group-box">
                                    <div className="group-box-title">Hazard Level</div>
                                    <div className="radio-group">
                                        {Object.entries(HAZARD_LEVELS).map(([key, hazard]) => (
                                            <div 
                                                key={key}
                                                className="radio-option"
                                                onClick={() => setSelectedHazard(key)}
                                            >
                                                <div className={`radio-button ${selectedHazard === key ? 'checked' : ''}`}></div>
                                                <div>
                                                    <strong>{hazard.label}</strong> - {hazard.desc}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <input type="hidden" name="hazardLevel" value={selectedHazard} />
                                </div>
                                
                                <div className="form-group">
                                    <label>Photos (max 5):</label>
                                    <input 
                                        type="file" 
                                        name="images"
                                        accept="image/*"
                                        multiple
                                        onChange={handleImageChange}
                                        style={{ display: 'none' }}
                                        id="image-upload"
                                    />
                                    <label htmlFor="image-upload" className="button" style={{ width: '100%', display: 'block', textAlign: 'center' }}>
                                        <span className="icon icon-camera"></span>
                                        Add Photos ({selectedImages.length}/5)
                                    </label>
                                    
                                    {imagePreviews.length > 0 && (
                                        <div className="image-preview-grid">
                                            {imagePreviews.map((preview, index) => (
                                                <div key={index} className="image-preview">
                                                    <img src={preview} alt={`Preview ${index + 1}`} />
                                                    <button
                                                        type="button"
                                                        className="image-preview-remove"
                                                        onClick={() => removeImage(index)}
                                                    >
                                                        Ã—
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                
                                <div className="dialog-buttons">
                                    <button type="submit" className="button button-primary">
                                        OK
                                    </button>
                                    <button type="button" className="button" onClick={onClose}>
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        function LocationDetailsDialog({ location, currentUser, onClose, onVerify, onDelete, onRate }) {
            const [userRating, setUserRating] = useState(0);
            const [userComment, setUserComment] = useState('');
            const [hoverRating, setHoverRating] = useState(0);

            const hasUserRated = location.ratings && location.ratings.some(r => r.userId === currentUser.id);

            const handleSubmitRating = () => {
                if (userRating > 0) {
                    onRate(location._id, userRating, userComment);
                    setUserRating(0);
                    setUserComment('');
                }
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="dialog-window" onClick={(e) => e.stopPropagation()} style={{ maxWidth: '560px', maxHeight: '80vh', display: 'flex', flexDirection: 'column' }}>
                        <div className="window-title-bar">
                            <div className="window-title">
                                <span className="icon icon-pin"></span>
                                <span className="window-title-text">{location.name}</span>
                            </div>
                            <div className="window-controls">
                                <button className="window-button" onClick={onClose}>Ã—</button>
                            </div>
                        </div>
                        
                        <div className="dialog-content" style={{ overflow: 'auto', flex: 1 }}>
                            <div style={{ marginBottom: '8px' }}>
                                <span className={`badge badge-${location.status === 'verified' ? 'verified' : 'pending'}`}>
                                    {location.status.toUpperCase()}
                                </span>
                                <span className="badge" style={{ background: 'var(--win95-yellow)', color: 'var(--win95-black)' }}>
                                    {HAZARD_LEVELS[location.hazardLevel].label}
                                </span>
                            </div>
                            
                            <div style={{ fontSize: '10px', marginBottom: '12px', color: 'var(--win95-button-shadow)', display: 'flex', alignItems: 'center', gap: '4px' }}>
                                <span className="icon icon-pin" style={{ width: '12px', height: '12px' }}></span>
                                {location.lat.toFixed(6)}, {location.lng.toFixed(6)}
                            </div>
                            
                            {location.images && location.images.length > 0 && (
                                <div className="group-box">
                                    <div className="group-box-title">Photos</div>
                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(80px, 1fr))', gap: '4px' }}>
                                        {location.images.map((image, index) => (
                                            <img 
                                                key={index}
                                                src={`https://floof.wtf${image}`}
                                                alt={`Photo ${index + 1}`}
                                                style={{ 
                                                    width: '100%', 
                                                    height: '80px',
                                                    objectFit: 'cover', 
                                                    border: '2px solid var(--win95-button-shadow)',
                                                    cursor: 'pointer'
                                                }}
                                                onClick={() => window.open(`https://floof.wtf${image}`, '_blank')}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            <div className="group-box">
                                <div className="group-box-title">Description</div>
                                <p style={{ fontSize: '11px', lineHeight: '1.4' }}>
                                    {location.description}
                                </p>
                            </div>
                            
                            <div style={{ display: 'flex', gap: '4px', flexWrap: 'wrap', marginTop: '8px' }}>
                                <button 
                                    className="button"
                                    onClick={() => {
                                        window.open(`https://www.google.com/maps/dir/?api=1&destination=${location.lat},${location.lng}`, '_blank');
                                    }}
                                >
                                    <span className="icon icon-compass"></span>
                                    Directions
                                </button>
                                
                                <button 
                                    className="button"
                                    onClick={() => {
                                        navigator.clipboard.writeText(`${location.lat}, ${location.lng}`);
                                        alert('Coordinates copied!');
                                    }}
                                >
                                    <span className="icon icon-clipboard"></span>
                                    Copy Coords
                                </button>
                            </div>
                            
                            {currentUser.isModerator && location.status === 'pending' && (
                                <div style={{ marginTop: '12px', padding: '8px', border: '2px solid var(--win95-red)' }}>
                                    <div style={{ fontWeight: 'bold', marginBottom: '8px' }}>Moderator Actions:</div>
                                    <div style={{ display: 'flex', gap: '4px' }}>
                                        <button className="button" onClick={() => onVerify(location._id)}>
                                            <span className="icon icon-check"></span>
                                            Verify
                                        </button>
                                        <button className="button" onClick={() => onDelete(location._id)}>
                                            <span className="icon icon-trash"></span>
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            )}
                            
                            <div className="group-box">
                                <div className="group-box-title">Ratings</div>
                                
                                {location.avgRating > 0 && (
                                    <div style={{ marginBottom: '12px', fontSize: '11px' }}>
                                        <div className="star-rating">
                                            {[1, 2, 3, 4, 5].map(star => (
                                                <span key={star} className={`star ${star <= Math.round(parseFloat(location.avgRating)) ? 'filled' : ''}`}></span>
                                            ))}
                                        </div>
                                        <div style={{ marginTop: '4px', color: 'var(--win95-button-shadow)' }}>
                                            {location.avgRating} average ({location.ratingCount} ratings)
                                        </div>
                                    </div>
                                )}
                                
                                {!hasUserRated && location.status === 'verified' && (
                                    <div>
                                        <label style={{ fontSize: '11px', fontWeight: 'bold', display: 'block', marginBottom: '4px' }}>
                                            Rate this location:
                                        </label>
                                        <div className="star-rating" style={{ marginBottom: '8px' }}>
                                            {[1, 2, 3, 4, 5].map(star => (
                                                <span 
                                                    key={star} 
                                                    className={`star ${star <= (hoverRating || userRating) ? 'filled' : ''}`}
                                                    onClick={() => setUserRating(star)}
                                                    onMouseEnter={() => setHoverRating(star)}
                                                    onMouseLeave={() => setHoverRating(0)}
                                                ></span>
                                            ))}
                                        </div>
                                        
                                        <textarea 
                                            placeholder="Comment (optional)"
                                            value={userComment}
                                            onChange={(e) => setUserComment(e.target.value)}
                                            style={{ width: '100%', minHeight: '50px', marginBottom: '8px' }}
                                        ></textarea>
                                        
                                        <button 
                                            className="button button-primary"
                                            onClick={handleSubmitRating}
                                            disabled={userRating === 0}
                                        >
                                            Submit Rating
                                        </button>
                                    </div>
                                )}
                                
                                {location.ratings && location.ratings.filter(r => r.comment).length > 0 && (
                                    <div style={{ marginTop: '12px' }}>
                                        <div style={{ fontWeight: 'bold', marginBottom: '8px', fontSize: '11px' }}>Comments:</div>
                                        {location.ratings.filter(r => r.comment).map((rating, index) => (
                                            <div key={index} style={{ background: 'var(--win95-white)', padding: '6px', marginBottom: '6px', border: '1px solid var(--win95-button-shadow)' }}>
                                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '4px', fontSize: '10px' }}>
                                                    <strong>{rating.username}</strong>
                                                    <div className="star-rating">
                                                        {[1, 2, 3, 4, 5].map(star => (
                                                            <span key={star} className={`star ${star <= rating.rating ? 'filled' : ''}`} style={{ width: '12px', height: '12px' }}></span>
                                                        ))}
                                                    </div>
                                                </div>
                                                <div style={{ fontSize: '11px' }}>{rating.comment}</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
