<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuinFinder - Discover Abandoned Places</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap');

        :root {
            --primary: #1a1a1a;
            --secondary: #2d2d2d;
            --accent: #d4a574;
            --danger: #c44536;
            --success: #5a7d5f;
            --text: #e8e8e8;
            --text-dim: #a0a0a0;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #2d2d2d;
            --overlay: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: border-color 0.2s;
            overflow: hidden;
        }

        .user-avatar:hover {
            border-color: var(--accent);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border: 1px solid var(--border);
            background: var(--secondary);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            font-family: 'Work Sans', sans-serif;
        }

        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }

        .btn-primary:hover {
            background: #c49565;
        }

        .btn-danger {
            background: var(--danger);
            border-color: var(--danger);
            color: var(--text);
        }

        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }

        .auth-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-card h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .auth-card p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .error-message {
            background: rgba(196, 69, 54, 0.15);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dim);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: 'Work Sans', sans-serif;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .profile-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem 0;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .profile-menu-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .profile-menu-item:hover {
            background: var(--secondary);
        }

        .fab-add {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: var(--primary);
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(212, 165, 116, 0.4);
            transition: all 0.3s;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab-add:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(212, 165, 116, 0.6);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.75rem;
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .hazard-grid {
            display: grid;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .hazard-option {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg);
        }

        .hazard-option:hover {
            border-color: var(--accent);
        }

        .hazard-option.selected {
            border-color: var(--accent);
            background: rgba(212, 165, 116, 0.1);
        }

        .hazard-option h4 {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .hazard-option p {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .location-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .location-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.25rem;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .location-meta {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(212, 165, 116, 0.15);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .status-verified {
            background: rgba(90, 125, 95, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .hazard-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            border: 1px solid;
        }

        .hazard-safe {
            background: rgba(90, 125, 95, 0.15);
            color: var(--success);
            border-color: var(--success);
        }

        .hazard-moderate {
            background: rgba(212, 165, 116, 0.15);
            color: var(--accent);
            border-color: var(--accent);
        }

        .hazard-unsafe {
            background: rgba(196, 69, 54, 0.15);
            color: #e57a6d;
            border-color: #e57a6d;
        }

        .hazard-dangerous {
            background: rgba(196, 69, 54, 0.25);
            color: var(--danger);
            border-color: var(--danger);
        }

        .rating-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stars {
            display: flex;
            gap: 0.25rem;
            font-size: 1.25rem;
        }

        .star {
            cursor: pointer;
            transition: transform 0.2s;
            color: var(--border);
        }

        .star:hover,
        .star.filled {
            color: var(--accent);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .rating-count {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .comments-section {
            margin-top: 1rem;
        }

        .comment {
            background: var(--bg);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 0.75rem;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
        }

        .comment-rating {
            color: var(--accent);
            font-size: 0.85rem;
        }

        .comment-text {
            color: var(--text-dim);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .profile-picture-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .preview-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }

        .moderator-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 360px;
            background: var(--primary);
            border-right: 1px solid var(--border);
            z-index: 90;
            overflow-y: auto;
            padding-top: 73px;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            padding: 1.5rem;
        }

        .sidebar-header {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text);
            transition: all 0.3s;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.25rem;
            }

            .btn {
                padding: 0.4rem 0.9rem;
                font-size: 0.85rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .fab-add {
                width: 56px;
                height: 56px;
                bottom: 1.5rem;
                right: 1.5rem;
                font-size: 1.75rem;
            }

            .location-card {
                padding: 1.25rem;
            }

            .hamburger {
                display: flex;
            }

            .header-actions .btn:not(.btn-primary) {
                display: none;
            }

            .sidebar {
                width: 100%;
                max-width: 360px;
            }
        }

        .hidden {
            display: none !important;
        }

        .mapboxgl-popup-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text);
        }

        .mapboxgl-popup-close-button {
            color: var(--text);
            font-size: 1.5rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = 'http://localhost:3000/api';
        const MAPBOX_TOKEN = 'pk.eyJ1Ijoic25vb2Z6IiwiYSI6ImNtbDc4ZnJmZTBtYWYzZm9nNHJubXMxMzgifQ.3dzCjY3MMfX6pCJJJl1s8Q';

        const HAZARD_LEVELS = {
            safe: { label: 'Safe', desc: 'Mostly messy', color: 'safe' },
            moderate: { label: 'Moderate', desc: 'Glass shards on the ground', color: 'moderate' },
            unsafe: { label: 'Unsafe', desc: 'Chemicals that can be breathed in', color: 'unsafe' },
            dangerous: { label: 'Dangerous', desc: 'Roof caving in, floor caving in', color: 'dangerous' }
        };

        const api = {
            async signup(formData) {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async login(email, password) {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async getMe(token) {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Authentication failed');
                return response.json();
            },

            async getLocations(status = null) {
                const url = status ? `${API_URL}/locations?status=${status}` : `${API_URL}/locations`;
                const response = await fetch(url);
                return response.json();
            },

            async getLocation(id) {
                const response = await fetch(`${API_URL}/locations/${id}`);
                return response.json();
            },

            async createLocation(token, data) {
                const response = await fetch(`${API_URL}/locations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async verifyLocation(token, id) {
                const response = await fetch(`${API_URL}/locations/${id}/verify`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async deleteLocation(token, id) {
                const response = await fetch(`${API_URL}/locations/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async addRating(token, locationId, rating, comment) {
                const response = await fetch(`${API_URL}/locations/${locationId}/ratings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ rating, comment })
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            }
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [showAuth, setShowAuth] = useState(true);
            const [authMode, setAuthMode] = useState('login');
            const [showProfileMenu, setShowProfileMenu] = useState(false);
            const [showAddLocation, setShowAddLocation] = useState(false);
            const [showLocationDetails, setShowLocationDetails] = useState(false);
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [showSidebar, setShowSidebar] = useState(false);
            const [loading, setLoading] = useState(true);
            const [locations, setLocations] = useState([]);
            const [authError, setAuthError] = useState('');
            const [mapInitialized, setMapInitialized] = useState(false);
            
            const mapContainer = useRef(null);
            const map = useRef(null);
            const markers = useRef({});
            const [mapLoaded, setMapLoaded] = useState(false);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    api.getMe(token)
                        .then(user => {
                            setCurrentUser(user);
                            setShowAuth(false);
                            loadLocations();
                        })
                        .catch(() => {
                            localStorage.removeItem('token');
                            setShowAuth(true);
                            setLoading(false);
                        });
                } else {
                    setShowAuth(true);
                    setLoading(false);
                }
            }, []);

            const loadLocations = async () => {
                try {
                    const data = await api.getLocations();
                    setLocations(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to load locations:', error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (!showAuth && !mapInitialized && mapContainer.current) {
                    setTimeout(() => {
                        if (mapContainer.current && !map.current) {
                            mapboxgl.accessToken = MAPBOX_TOKEN;
                            
                            map.current = new mapboxgl.Map({
                                container: mapContainer.current,
                                style: 'mapbox://styles/mapbox/dark-v11',
                                center: [-98, 39],
                                zoom: 4
                            });

                            map.current.on('load', () => {
                                setMapLoaded(true);
                            });

                            map.current.on('click', (e) => {
                                if (showAddLocation) {
                                    const coords = e.lngLat;
                                    const latInput = document.getElementById('location-lat');
                                    const lngInput = document.getElementById('location-lng');
                                    if (latInput && lngInput) {
                                        latInput.value = coords.lat.toFixed(6);
                                        lngInput.value = coords.lng.toFixed(6);
                                    }
                                }
                            });

                            setMapInitialized(true);
                        }
                    }, 100);
                }
            }, [showAuth, mapInitialized, showAddLocation]);

            useEffect(() => {
                if (mapLoaded && map.current) {
                    Object.values(markers.current).forEach(marker => marker.remove());
                    markers.current = {};

                    locations.forEach(location => {
                        const el = document.createElement('div');
                        el.style.width = '20px';
                        el.style.height = '20px';
                        el.style.borderRadius = '50%';
                        el.style.cursor = 'pointer';
                        el.style.border = '2px solid white';
                        el.style.backgroundColor = location.status === 'verified' ? '#5a7d5f' : '#d4a574';

                        const marker = new mapboxgl.Marker(el)
                            .setLngLat([location.lng, location.lat])
                            .addTo(map.current);

                        el.addEventListener('click', async () => {
                            try {
                                const fullLocation = await api.getLocation(location._id);
                                setSelectedLocation(fullLocation);
                                setShowLocationDetails(true);
                            } catch (error) {
                                console.error('Failed to load location details:', error);
                            }
                        });

                        markers.current[location._id] = marker;
                    });
                }
            }, [locations, mapLoaded]);

            const handleAuth = async (e, mode) => {
                e.preventDefault();
                setAuthError('');
                
                try {
                    if (mode === 'signup') {
                        const formData = new FormData(e.target);
                        const result = await api.signup(formData);
                        localStorage.setItem('token', result.token);
                        setCurrentUser(result.user);
                        setShowAuth(false);
                        loadLocations();
                    } else {
                        const formData = new FormData(e.target);
                        const result = await api.login(
                            formData.get('email'),
                            formData.get('password')
                        );
                        localStorage.setItem('token', result.token);
                        setCurrentUser(result.user);
                        setShowAuth(false);
                        loadLocations();
                    }
                } catch (error) {
                    setAuthError(error.message);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setCurrentUser(null);
                setShowAuth(true);
                setShowProfileMenu(false);
            };

            const handleAddLocation = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                try {
                    const token = localStorage.getItem('token');
                    await api.createLocation(token, {
                        name: formData.get('name'),
                        description: formData.get('description'),
                        lat: parseFloat(formData.get('lat')),
                        lng: parseFloat(formData.get('lng')),
                        hazardLevel: formData.get('hazardLevel')
                    });
                    
                    setShowAddLocation(false);
                    loadLocations();
                } catch (error) {
                    alert('Failed to add location: ' + error.message);
                }
            };

            const handleVerifyLocation = async (locationId) => {
                try {
                    const token = localStorage.getItem('token');
                    await api.verifyLocation(token, locationId);
                    loadLocations();
                    const updated = await api.getLocation(locationId);
                    setSelectedLocation(updated);
                } catch (error) {
                    alert('Failed to verify location: ' + error.message);
                }
            };

            const handleDeleteLocation = async (locationId) => {
                if (confirm('Are you sure you want to delete this location?')) {
                    try {
                        const token = localStorage.getItem('token');
                        await api.deleteLocation(token, locationId);
                        setShowLocationDetails(false);
                        setSelectedLocation(null);
                        loadLocations();
                    } catch (error) {
                        alert('Failed to delete location: ' + error.message);
                    }
                }
            };

            const handleRating = async (locationId, rating, comment) => {
                try {
                    const token = localStorage.getItem('token');
                    await api.addRating(token, locationId, rating, comment);
                    const updated = await api.getLocation(locationId);
                    setSelectedLocation(updated);
                    loadLocations();
                } catch (error) {
                    alert('Failed to add rating: ' + error.message);
                }
            };

            if (loading) {
                return <div className="loading">Loading...</div>;
            }

            return (
                <div className="app-container">
                    {showAuth && (
                        <AuthOverlay 
                            mode={authMode} 
                            setMode={setAuthMode} 
                            onAuth={handleAuth}
                            error={authError}
                        />
                    )}
                    
                    {!showAuth && (
                        <>
                            <Header 
                                user={currentUser} 
                                showProfileMenu={showProfileMenu}
                                setShowProfileMenu={setShowProfileMenu}
                                onLogout={handleLogout}
                                setShowSidebar={setShowSidebar}
                                showSidebar={showSidebar}
                            />
                            
                            <Sidebar 
                                isOpen={showSidebar}
                                locations={locations}
                                onClose={() => setShowSidebar(false)}
                                onSelectLocation={async (loc) => {
                                    const full = await api.getLocation(loc._id);
                                    setSelectedLocation(full);
                                    setShowLocationDetails(true);
                                    setShowSidebar(false);
                                    if (map.current) {
                                        map.current.flyTo({ center: [loc.lng, loc.lat], zoom: 14 });
                                    }
                                }}
                                currentUser={currentUser}
                            />
                            
                            <main className="main-content">
                                <div ref={mapContainer} id="map" />
                            </main>
                            
                            <button 
                                className="fab-add"
                                onClick={() => setShowAddLocation(true)}
                            >
                                +
                            </button>
                            
                            {showAddLocation && (
                                <AddLocationModal 
                                    onClose={() => setShowAddLocation(false)}
                                    onSubmit={handleAddLocation}
                                />
                            )}
                            
                            {showLocationDetails && selectedLocation && (
                                <LocationDetailsModal 
                                    location={selectedLocation}
                                    currentUser={currentUser}
                                    onClose={() => {
                                        setShowLocationDetails(false);
                                        setSelectedLocation(null);
                                    }}
                                    onVerify={handleVerifyLocation}
                                    onDelete={handleDeleteLocation}
                                    onRate={handleRating}
                                />
                            )}
                        </>
                    )}
                </div>
            );
        }

        function AuthOverlay({ mode, setMode, onAuth, error }) {
            const [profilePicPreview, setProfilePicPreview] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setProfilePicPreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (e) => {
                setIsSubmitting(true);
                try {
                    await onAuth(e, mode);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="auth-overlay">
                    <div className="auth-card">
                        <h2>{mode === 'login' ? 'Welcome Back' : 'Join RuinFinder'}</h2>
                        <p>{mode === 'login' ? 'Sign in to discover abandoned places' : 'Create your account to start exploring'}</p>
                        
                        {error && <div className="error-message">{error}</div>}
                        
                        <form onSubmit={handleSubmit}>
                            {mode === 'signup' && (
                                <>
                                    <div className="profile-picture-upload">
                                        <div className="preview-avatar">
                                            {profilePicPreview ? (
                                                <img src={profilePicPreview} alt="Preview" />
                                            ) : (
                                                <span style={{ fontSize: '2rem', color: 'var(--text-dim)' }}>üë§</span>
                                            )}
                                        </div>
                                        <div className="file-input-wrapper">
                                            <input 
                                                type="file" 
                                                id="profilePicture" 
                                                name="profilePicture"
                                                accept="image/*"
                                                onChange={handleFileChange}
                                            />
                                            <label htmlFor="profilePicture" className="file-input-label">
                                                Choose Photo
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label>Username</label>
                                        <input type="text" name="username" required />
                                    </div>
                                </>
                            )}
                            
                            <div className="form-group">
                                <label>Email</label>
                                <input type="email" name="email" required />
                            </div>
                            
                            <div className="form-group">
                                <label>Password</label>
                                <input type="password" name="password" required />
                            </div>
                            
                            <button 
                                type="submit" 
                                className="btn btn-primary" 
                                style={{ width: '100%' }}
                                disabled={isSubmitting}
                            >
                                {isSubmitting ? 'Please wait...' : (mode === 'login' ? 'Sign In' : 'Create Account')}
                            </button>
                        </form>
                        
                        <div className="auth-switch">
                            {mode === 'login' ? (
                                <>Don't have an account? <a onClick={() => setMode('signup')}>Sign up</a></>
                            ) : (
                                <>Already have an account? <a onClick={() => setMode('login')}>Sign in</a></>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function Header({ user, showProfileMenu, setShowProfileMenu, onLogout, setShowSidebar, showSidebar }) {
            return (
                <header>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                        <div 
                            className="hamburger"
                            onClick={() => setShowSidebar(!showSidebar)}
                        >
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div className="logo">RuinFinder</div>
                    </div>
                    
                    <div className="header-actions">
                        <button className="btn" onClick={() => setShowSidebar(!showSidebar)}>
                            Locations
                        </button>
                        
                        <div style={{ position: 'relative' }}>
                            <div 
                                className="user-avatar"
                                onClick={() => setShowProfileMenu(!showProfileMenu)}
                            >
                                {user.profilePicture ? (
                                    <img src={`http://localhost:3000${user.profilePicture}`} alt={user.username} />
                                ) : (
                                    <span style={{ fontSize: '1.2rem' }}>üë§</span>
                                )}
                            </div>
                            
                            {showProfileMenu && (
                                <div className="profile-menu">
                                    <div className="profile-menu-item" style={{ fontWeight: 500, borderBottom: '1px solid var(--border)', marginBottom: '0.5rem' }}>
                                        {user.username}
                                    </div>
                                    {user.isModerator && (
                                        <div className="profile-menu-item" style={{ color: 'var(--accent)' }}>
                                            Moderator
                                        </div>
                                    )}
                                    <div className="profile-menu-item" onClick={onLogout}>
                                        Logout
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </header>
            );
        }

        function Sidebar({ isOpen, locations, onClose, onSelectLocation, currentUser }) {
            const pendingLocations = locations.filter(loc => loc.status === 'pending');
            const verifiedLocations = locations.filter(loc => loc.status === 'verified');

            return (
                <div className={`sidebar ${isOpen ? 'open' : ''}`}>
                    <div className="sidebar-content">
                        <div className="sidebar-header">Locations</div>
                        
                        {currentUser.isModerator && pendingLocations.length > 0 && (
                            <div style={{ marginBottom: '2rem' }}>
                                <h3 style={{ fontSize: '1rem', color: 'var(--accent)', marginBottom: '1rem' }}>
                                    Pending Review ({pendingLocations.length})
                                </h3>
                                {pendingLocations.map(location => (
                                    <LocationCard 
                                        key={location._id} 
                                        location={location}
                                        onClick={() => onSelectLocation(location)}
                                    />
                                ))}
                            </div>
                        )}
                        
                        <div>
                            <h3 style={{ fontSize: '1rem', color: 'var(--text)', marginBottom: '1rem' }}>
                                Verified Locations ({verifiedLocations.length})
                            </h3>
                            {verifiedLocations.length === 0 ? (
                                <p style={{ color: 'var(--text-dim)', fontSize: '0.9rem' }}>
                                    No verified locations yet
                                </p>
                            ) : (
                                verifiedLocations.map(location => (
                                    <LocationCard 
                                        key={location._id} 
                                        location={location}
                                        onClick={() => onSelectLocation(location)}
                                    />
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function LocationCard({ location, onClick }) {
            return (
                <div className="location-card" onClick={onClick} style={{ cursor: 'pointer' }}>
                    <div className="location-header">
                        <div>
                            <div className="location-title">{location.name}</div>
                            <div className="location-meta">
                                {location.lat.toFixed(4)}, {location.lng.toFixed(4)}
                            </div>
                        </div>
                        <span className={`status-badge status-${location.status}`}>
                            {location.status}
                        </span>
                    </div>
                    
                    <div className={`hazard-badge hazard-${HAZARD_LEVELS[location.hazardLevel].color}`}>
                        {HAZARD_LEVELS[location.hazardLevel].label}
                    </div>
                    
                    {location.avgRating > 0 && (
                        <div style={{ marginTop: '0.75rem', color: 'var(--text-dim)', fontSize: '0.9rem' }}>
                            ‚≠ê {location.avgRating} ({location.ratingCount} {location.ratingCount === 1 ? 'rating' : 'ratings'})
                        </div>
                    )}
                </div>
            );
        }

        function AddLocationModal({ onClose, onSubmit }) {
            const [selectedHazard, setSelectedHazard] = useState('safe');
            const [gettingLocation, setGettingLocation] = useState(false);

            const getCurrentLocation = () => {
                setGettingLocation(true);
                
                if (!navigator.geolocation) {
                    alert('Geolocation is not supported by your browser');
                    setGettingLocation(false);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('location-lat').value = position.coords.latitude.toFixed(6);
                        document.getElementById('location-lng').value = position.coords.longitude.toFixed(6);
                        setGettingLocation(false);
                    },
                    (error) => {
                        let errorMessage = 'Unable to get your location';
                        if (error.code === error.PERMISSION_DENIED) {
                            errorMessage = 'Location permission denied. Please enable location access in your browser settings.';
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            errorMessage = 'Location information unavailable';
                        } else if (error.code === error.TIMEOUT) {
                            errorMessage = 'Location request timed out';
                        }
                        alert(errorMessage);
                        setGettingLocation(false);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h3>Add Location</h3>
                            <button className="close-btn" onClick={onClose}>√ó</button>
                        </div>
                        
                        <form onSubmit={onSubmit}>
                            <div className="form-group">
                                <label>Location Name</label>
                                <input type="text" name="name" required placeholder="Old Factory Building" />
                            </div>
                            
                            <div className="form-group">
                                <label>Description</label>
                                <textarea name="description" required placeholder="Describe what's at this location..."></textarea>
                            </div>
                            
                            <div className="form-group">
                                <label>Coordinates</label>
                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '0.75rem', marginBottom: '0.75rem' }}>
                                    <input type="number" step="any" id="location-lat" name="lat" required placeholder="Latitude" />
                                    <input type="number" step="any" id="location-lng" name="lng" required placeholder="Longitude" />
                                </div>
                                <div style={{ display: 'flex', gap: '0.5rem', flexWrap: 'wrap' }}>
                                    <button 
                                        type="button"
                                        className="btn"
                                        onClick={getCurrentLocation}
                                        disabled={gettingLocation}
                                        style={{ flex: '1', minWidth: '140px' }}
                                    >
                                        {gettingLocation ? 'Getting location...' : 'üìç Use Current Location'}
                                    </button>
                                    <p style={{ fontSize: '0.8rem', color: 'var(--text-dim)', flex: '1', minWidth: '140px', margin: 'auto 0' }}>
                                        or click on the map
                                    </p>
                                </div>
                            </div>
                            
                            <div className="form-group">
                                <label>Hazard Level</label>
                                <div className="hazard-grid">
                                    {Object.entries(HAZARD_LEVELS).map(([key, hazard]) => (
                                        <div 
                                            key={key}
                                            className={`hazard-option ${selectedHazard === key ? 'selected' : ''}`}
                                            onClick={() => setSelectedHazard(key)}
                                        >
                                            <h4>{hazard.label}</h4>
                                            <p>{hazard.desc}</p>
                                        </div>
                                    ))}
                                </div>
                                <input type="hidden" name="hazardLevel" value={selectedHazard} />
                            </div>
                            
                            <button type="submit" className="btn btn-primary" style={{ width: '100%', marginTop: '1rem' }}>
                                Submit Location
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function LocationDetailsModal({ location, currentUser, onClose, onVerify, onDelete, onRate }) {
            const [userRating, setUserRating] = useState(0);
            const [userComment, setUserComment] = useState('');
            const [hoverRating, setHoverRating] = useState(0);

            const hasUserRated = location.ratings && location.ratings.some(r => r.userId === currentUser.id);

            const handleSubmitRating = () => {
                if (userRating > 0) {
                    onRate(location._id, userRating, userComment);
                    setUserRating(0);
                    setUserComment('');
                }
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()} style={{ maxWidth: '600px' }}>
                        <div className="modal-header">
                            <h3>{location.name}</h3>
                            <button className="close-btn" onClick={onClose}>√ó</button>
                        </div>
                        
                        <div className="location-meta">
                            Coordinates: {location.lat.toFixed(6)}, {location.lng.toFixed(6)}
                        </div>
                        
                        <div style={{ marginTop: '1rem' }}>
                            <span className={`status-badge status-${location.status}`}>
                                {location.status}
                            </span>
                        </div>
                        
                        <div className={`hazard-badge hazard-${HAZARD_LEVELS[location.hazardLevel].color}`} style={{ display: 'inline-block' }}>
                            {HAZARD_LEVELS[location.hazardLevel].label} - {HAZARD_LEVELS[location.hazardLevel].desc}
                        </div>
                        
                        <p style={{ marginTop: '1.5rem', color: 'var(--text)', lineHeight: 1.6 }}>
                            {location.description}
                        </p>
                        
                        {currentUser.isModerator && location.status === 'pending' && (
                            <div className="moderator-actions">
                                <button className="btn btn-primary" onClick={() => onVerify(location._id)}>
                                    Verify Location
                                </button>
                                <button className="btn btn-danger" onClick={() => onDelete(location._id)}>
                                    Delete
                                </button>
                            </div>
                        )}
                        
                        <div className="rating-section">
                            <h4 style={{ marginBottom: '1rem', color: 'var(--text)' }}>Ratings & Reviews</h4>
                            
                            {location.avgRating > 0 && (
                                <div className="rating-display">
                                    <div className="stars">
                                        {[1, 2, 3, 4, 5].map(star => (
                                            <span key={star} className={`star ${star <= Math.round(parseFloat(location.avgRating)) ? 'filled' : ''}`}>
                                                ‚òÖ
                                            </span>
                                        ))}
                                    </div>
                                    <span className="rating-count">
                                        {location.avgRating} ({location.ratingCount} {location.ratingCount === 1 ? 'rating' : 'ratings'})
                                    </span>
                                </div>
                            )}
                            
                            {!hasUserRated && location.status === 'verified' && (
                                <div style={{ marginTop: '1.5rem' }}>
                                    <label style={{ display: 'block', marginBottom: '0.5rem', fontSize: '0.9rem', color: 'var(--text-dim)' }}>
                                        Rate your visit
                                    </label>
                                    <div className="stars" style={{ marginBottom: '1rem' }}>
                                        {[1, 2, 3, 4, 5].map(star => (
                                            <span 
                                                key={star} 
                                                className={`star ${star <= (hoverRating || userRating) ? 'filled' : ''}`}
                                                onClick={() => setUserRating(star)}
                                                onMouseEnter={() => setHoverRating(star)}
                                                onMouseLeave={() => setHoverRating(0)}
                                            >
                                                ‚òÖ
                                            </span>
                                        ))}
                                    </div>
                                    
                                    <textarea 
                                        placeholder="Share your experience (optional)"
                                        value={userComment}
                                        onChange={(e) => setUserComment(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '0.75rem',
                                            background: 'var(--bg)',
                                            border: '1px solid var(--border)',
                                            borderRadius: '4px',
                                            color: 'var(--text)',
                                            fontFamily: 'Work Sans, sans-serif',
                                            fontSize: '0.9rem',
                                            minHeight: '80px',
                                            marginBottom: '0.75rem'
                                        }}
                                    ></textarea>
                                    
                                    <button 
                                        className="btn btn-primary"
                                        onClick={handleSubmitRating}
                                        disabled={userRating === 0}
                                    >
                                        Submit Rating
                                    </button>
                                </div>
                            )}
                            
                            {location.ratings && location.ratings.filter(r => r.comment).length > 0 && (
                                <div className="comments-section">
                                    <h4 style={{ marginTop: '1.5rem', marginBottom: '1rem', color: 'var(--text)' }}>
                                        Comments
                                    </h4>
                                    {location.ratings.filter(r => r.comment).map((rating, index) => (
                                        <div key={index} className="comment">
                                            <div className="comment-header">
                                                <span className="comment-author">{rating.username}</span>
                                                <span className="comment-rating">
                                                    {'‚òÖ'.repeat(rating.rating)}
                                                </span>
                                            </div>
                                            <div className="comment-text">{rating.comment}</div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
