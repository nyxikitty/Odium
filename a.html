        };

        const api = {
            async signup(formData) {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async login(email, password) {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async getMe(token) {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Authentication failed');
                return response.json();
            },

            async getLocations(token = null, status = null) {
                const url = status ? `${API_URL}/locations?status=${status}` : `${API_URL}/locations`;
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                const response = await fetch(url, { headers });
                return response.json();
            },

            async getLocation(id) {
                const response = await fetch(`${API_URL}/locations/${id}`);
                return response.json();
            },

            async createLocation(token, data) {
                const response = await fetch(`${API_URL}/locations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async verifyLocation(token, id) {
                const response = await fetch(`${API_URL}/locations/${id}/verify`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async deleteLocation(token, id) {
                const response = await fetch(`${API_URL}/locations/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            },

            async addRating(token, locationId, rating, comment) {
                const response = await fetch(`${API_URL}/locations/${locationId}/ratings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ rating, comment })
                });
                if (!response.ok) throw new Error((await response.json()).error);
                return response.json();
            }
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [isGuestMode, setIsGuestMode] = useState(false);
            const [showAuth, setShowAuth] = useState(true);
            const [authMode, setAuthMode] = useState('login');
            const [showAddLocation, setShowAddLocation] = useState(false);
            const [showLocationDetails, setShowLocationDetails] = useState(false);
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [showSidebar, setShowSidebar] = useState(true);
            const [loading, setLoading] = useState(true);
            const [locations, setLocations] = useState([]);
            const [authError, setAuthError] = useState('');
            const [mapInitialized, setMapInitialized] = useState(false);
            
            const mapContainer = useRef(null);
            const map = useRef(null);
            const markers = useRef({});
            const [mapLoaded, setMapLoaded] = useState(false);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    api.getMe(token)
                        .then(user => {
                            setCurrentUser(user);
                            setShowAuth(false);
                            setIsGuestMode(false);
                            loadLocations(token);
                        })
                        .catch(() => {
                            localStorage.removeItem('token');
                            setShowAuth(true);
                            setLoading(false);
                        });
                } else {
                    setShowAuth(true);
                    setLoading(false);
                }
            }, []);

            const loadLocations = async (token = null) => {
                try {
                    const data = await api.getLocations(token);
                    setLocations(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to load locations:', error);
                    setLoading(false);
                }
            };

            const handleGuestMode = () => {
                setIsGuestMode(true);
                setShowAuth(false);
                loadLocations();
            };

            useEffect(() => {
                if (!showAuth && !loading && mapContainer.current && !mapInitialized) {
                    const initMap = async () => {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        
                        if (!mapContainer.current || map.current) return;
                        
                        try {
                            mapboxgl.accessToken = MAPBOX_TOKEN;
                            
                            const mapInstance = new mapboxgl.Map({
                                container: mapContainer.current,
                                style: 'mapbox://styles/mapbox/dark-v11',
                                center: [-98, 39],
                                zoom: 4
                            });

                            mapInstance.on('load', () => {
                                setMapLoaded(true);
                            });

                            if (!isGuestMode) {
                                mapInstance.on('click', (e) => {
                                    const latInput = document.getElementById('location-lat');
                                    const lngInput = document.getElementById('location-lng');
                                    if (latInput && lngInput) {
                                        latInput.value = e.lngLat.lat.toFixed(6);
                                        lngInput.value = e.lngLat.lng.toFixed(6);
                                    }
                                });
                            }

                            map.current = mapInstance;
                            setMapInitialized(true);
                        } catch (error) {
                            console.error('Failed to initialize map:', error);
                        }
                    };

                    initMap();
                }
            }, [showAuth, mapInitialized, loading, isGuestMode]);

            useEffect(() => {
                if (mapLoaded && map.current) {
                    Object.values(markers.current).forEach(marker => marker.remove());
                    markers.current = {};

                    locations.forEach(location => {
                        const markerEl = document.createElement('div');
                        markerEl.className = 'marker-custom';
                        
                        if (location.submittedBy && location.submittedBy.profilePicture) {
                            const img = document.createElement('img');
                            img.src = `https://floof.wtf${location.submittedBy.profilePicture}`;
                            img.alt = location.submittedBy.username;
                            markerEl.appendChild(img);
                        } else {
                            markerEl.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>';
                        }

                        const marker = new mapboxgl.Marker(markerEl)
                            .setLngLat([location.lng, location.lat])
                            .addTo(map.current);

                        markerEl.addEventListener('click', async () => {
                            try {
                                const fullLocation = await api.getLocation(location._id);
                                setSelectedLocation(fullLocation);
                                setShowLocationDetails(true);
                            } catch (error) {
                                console.error('Failed to load location details:', error);
                            }
                        });

                        markers.current[location._id] = marker;
                    });
                }
            }, [locations, mapLoaded]);

            const handleAuth = async (e, mode) => {
                e.preventDefault();
                setAuthError('');
                
                try {
                    if (mode === 'signup') {
                        const formData = new FormData(e.target);
                        const result = await api.signup(formData);
                        localStorage.setItem('token', result.token);
                        setCurrentUser(result.user);
                        setShowAuth(false);
                        setIsGuestMode(false);
                        loadLocations(result.token);
                    } else {
                        const formData = new FormData(e.target);
                        const result = await api.login(
                            formData.get('email'),
                            formData.get('password')
                        );
                        localStorage.setItem('token', result.token);
                        setCurrentUser(result.user);
                        setShowAuth(false);
                        setIsGuestMode(false);
                        loadLocations(result.token);
                    }
                } catch (error) {
                    setAuthError(error.message);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setCurrentUser(null);
                setIsGuestMode(false);
                setShowAuth(true);
            };

            const handleAddLocation = async (e) => {
                e.preventDefault();
                
                if (isGuestMode) {
                    alert('Please sign in to add locations');
                    return;
                }
                
                const form = e.target;
                const formData = new FormData(form);
                
                const imageInput = document.getElementById('image-upload');
                if (imageInput && imageInput.files) {
                    Array.from(imageInput.files).forEach(file => {
                        formData.append('images', file);
                    });
                }
                
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_URL}/locations`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error((await response.json()).error);
                    }
                    
                    setShowAddLocation(false);
                    loadLocations(token);
                    form.reset();
                } catch (error) {
                    alert('Failed to add location: ' + error.message);
                }
            };

            const handleVerifyLocation = async (locationId) => {
                try {
                    const token = localStorage.getItem('token');
                    await api.verifyLocation(token, locationId);
                    loadLocations(token);
                    const updated = await api.getLocation(locationId);
                    setSelectedLocation(updated);
                } catch (error) {
                    alert('Failed to verify location: ' + error.message);
                }
            };

            const handleDeleteLocation = async (locationId) => {
                if (confirm('Delete this location?')) {
                    try {
                        const token = localStorage.getItem('token');
                        await api.deleteLocation(token, locationId);
                        setShowLocationDetails(false);
                        setSelectedLocation(null);
                        loadLocations(token);
                    } catch (error) {
                        alert('Failed to delete location: ' + error.message);
                    }
                }
            };

            const handleRating = async (locationId, rating, comment) => {
                if (isGuestMode) {
                    alert('Please sign in to rate locations');
                    return;
                }
                
                try {
                    const token = localStorage.getItem('token');
                    await api.addRating(token, locationId, rating, comment);
                    const updated = await api.getLocation(locationId);
                    setSelectedLocation(updated);
                    loadLocations(token);
                } catch (error) {
                    alert('Failed to add rating: ' + error.message);
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <div style={{ color: 'var(--text-secondary)' }}>Loading RuinFinder...</div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    {showAuth && (
                        <AuthDialog 
                            mode={authMode} 
                            setMode={setAuthMode} 
                            onAuth={handleAuth}
                            onGuestMode={handleGuestMode}
                            error={authError}
                        />
                    )}
                    
                    {!showAuth && (
                        <>
                            {isGuestMode && (
                                <div className="guest-banner">
                                    <div className="icon" style={{ width: '16px', height: '16px', marginRight: '8px' }}>
                                        <Icons.AlertCircle />
                                    </div>
                                    Guest Mode - Sign in to add locations and ratings
                                </div>
                            )}
                            
                            <div className="header">
                                <div className="header-left">
                                    <button className="btn btn-icon" onClick={() => setShowSidebar(!showSidebar)}>
                                        <div className="icon"><Icons.Menu /></div>
                                    </button>
                                    <div className="logo">
                                        <div className="logo-icon">
                                            <Icons.MapPin />
                                        </div>
                                        <span>RuinFinder</span>
                                    </div>
                                </div>
                                
                                <div className="header-actions">
                                    {!isGuestMode && (
                                        <button className="btn btn-primary" onClick={() => setShowAddLocation(true)}>
                                            <div className="icon"><Icons.Plus /></div>
                                            Add Location
                                        </button>
                                    )}
                                    
                                    <button className="btn btn-icon" onClick={() => loadLocations(isGuestMode ? null : localStorage.getItem('token'))}>
                                        <div className="icon"><Icons.Refresh /></div>
                                    </button>
                                    
                                    {isGuestMode ? (
                                        <button className="btn" onClick={handleLogout}>
                                            Sign In
                                        </button>
                                    ) : (
                                        <div className="user-menu" onClick={handleLogout}>
                                            <div className="user-avatar">
                                                {currentUser.profilePicture ? (
                                                    <img src={`https://floof.wtf${currentUser.profilePicture}`} alt={currentUser.username} />
                                                ) : (
                                                    <div className="icon"><Icons.User /></div>
                                                )}
                                            </div>
                                            <div style={{ fontSize: '13px' }}>
                                                <div style={{ fontWeight: '500' }}>{currentUser.username}</div>
                                                <div style={{ fontSize: '11px', color: 'var(--text-secondary)' }}>
                                                    {currentUser.isModerator ? 'Moderator' : 'Explorer'}
                                                </div>
                                            </div>
                                            <div className="icon"><Icons.LogOut /></div>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="main-content">
                                {showSidebar && (
                                    <Sidebar 
                                        locations={locations}
                                        onSelectLocation={async (loc) => {
                                            const full = await api.getLocation(loc._id);
                                            setSelectedLocation(full);
                                            setShowLocationDetails(true);
                                            if (map.current) {
                                                map.current.flyTo({ center: [loc.lng, loc.lat], zoom: 14 });
                                            }
                                        }}
                                        currentUser={currentUser}
                                        isGuestMode={isGuestMode}
                                    />
                                )}
                                
                                <div className="map-container">
                                    <div ref={mapContainer} id="map" />
                                </div>
                            </div>
                            
                            {showAddLocation && (
                                <AddLocationDialog 
                                    onClose={() => setShowAddLocation(false)}
                                    onSubmit={handleAddLocation}
                                    isGuestMode={isGuestMode}
                                />
                            )}
                            
                            {showLocationDetails && selectedLocation && (
                                <LocationDetailsDialog 
                                    location={selectedLocation}
                                    currentUser={currentUser}
                                    isGuestMode={isGuestMode}
                                    onClose={() => {
                                        setShowLocationDetails(false);
                                        setSelectedLocation(null);
                                    }}
                                    onVerify={handleVerifyLocation}
                                    onDelete={handleDeleteLocation}
                                    onRate={handleRating}
                                />
                            )}
                        </>
                    )}
                </div>
            );
        }

        function AuthDialog({ mode, setMode, onAuth, onGuestMode, error }) {
            const [profilePicPreview, setProfilePicPreview] = useState(null);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setProfilePicPreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-content" style={{ padding: '48px' }}>
                            <div className="auth-container">
                                <div className="auth-logo">
                                    <div className="auth-logo-icon">
                                        <Icons.MapPin />
                                    </div>
                                    <div className="auth-title">
                                        {mode === 'login' ? 'Welcome back' : 'Create account'}
                                    </div>
                                    <div className="auth-subtitle">
                                        {mode === 'login' ? 'Sign in to continue' : 'Join the explorer community'}
                                    </div>
                                </div>
                                
                                {error && (
                                    <div className="alert alert-danger">
                                        <div className="icon"><Icons.AlertCircle /></div>
                                        {error}
                                    </div>
                                )}
                                
                                <form onSubmit={(e) => onAuth(e, mode)}>
                                    {mode === 'signup' && (
                                        <>
                                            <div className="form-group">
                                                <label htmlFor="profilePicture" className="avatar-upload">
                                                    {profilePicPreview ? (
                                                        <img src={profilePicPreview} alt="Preview" />
                                                    ) : (
                                                        <div className="icon" style={{ width: '32px', height: '32px' }}>
                                                            <Icons.Camera />
                                                        </div>
                                                    )}
                                                </label>
                                                <input 
                                                    type="file" 
                                                    id="profilePicture" 
                                                    name="profilePicture"
                                                    accept="image/*"
                                                    onChange={handleFileChange}
                                                    style={{ display: 'none' }}
                                                />
                                            </div>
                                            
                                            <div className="form-group">
                                                <label className="form-label">Username</label>
                                                <input type="text" name="username" className="form-input" required placeholder="explorer123" />
                                            </div>
                                        </>
                                    )}
                                    
                                    <div className="form-group">
                                        <label className="form-label">Email</label>
                                        <input type="email" name="email" className="form-input" required placeholder="you@example.com" />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Password</label>
                                        <input type="password" name="password" className="form-input" required placeholder="" />
                                    </div>
                                    
                                    <button type="submit" className="btn btn-primary" style={{ width: '100%', marginTop: '8px' }}>
                                        {mode === 'login' ? 'Sign In' : 'Create Account'}
                                    </button>
                                    
                                    <div className="auth-switch">
                                        {mode === 'login' ? "Don't have an account?" : "Already have an account?"}
                                        <button type="button" onClick={() => setMode(mode === 'login' ? 'signup' : 'login')}>
                                            {mode === 'login' ? 'Sign up' : 'Sign in'}
                                        </button>
                                    </div>
                                    
                                    <div style={{ marginTop: '24px', paddingTop: '24px', borderTop: '1px solid var(--border)' }}>
                                        <button 
                                            type="button" 
                                            className="btn"
                                            onClick={onGuestMode}
                                            style={{ width: '100%' }}
                                        >
                                            Continue as Guest
                                        </button>
                                        <p style={{ marginTop: '12px', fontSize: '12px', color: 'var(--text-tertiary)', textAlign: 'center' }}>
                                            Browse locations without signing in
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Sidebar({ locations, onSelectLocation, currentUser, isGuestMode }) {
            const pendingLocations = locations.filter(loc => loc.status === 'pending');
            const verifiedLocations = locations.filter(loc => loc.status === 'verified');

            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <div className="sidebar-title">Locations</div>
                        <div className="sidebar-subtitle">{locations.length} total</div>
                    </div>
                    
                    <div className="sidebar-content">
                        {!isGuestMode && currentUser && currentUser.isModerator && pendingLocations.length > 0 && (
                            <div className="section">
                                <div className="section-header">
                                    <div className="icon"><Icons.Clock /></div>
                                    Pending Review ({pendingLocations.length})
                                </div>
                                {pendingLocations.map(location => (
                                    <LocationCard 
                                        key={location._id} 
                                        location={location}
                                        onClick={() => onSelectLocation(location)}
                                    />
                                ))}
                            </div>
                        )}
                        
                        <div className="section">
                            <div className="section-header">
                                <div className="icon"><Icons.Check /></div>
                                Verified ({verifiedLocations.length})
                            </div>
                            {verifiedLocations.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">
                                        <Icons.MapPin />
                                    </div>
                                    <div>No locations yet</div>
                                </div>
                            ) : (
                                verifiedLocations.map(location => (
                                    <LocationCard 
                                        key={location._id} 
                                        location={location}
                                        onClick={() => onSelectLocation(location)}
                                    />
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function LocationCard({ location, onClick }) {
            return (
                <div className="location-card" onClick={onClick}>
                    <div className="location-card-header">
                        <div>
                            <div className="location-card-title">{location.name}</div>
                            <div className="location-card-meta">
                                <span>{HAZARD_LEVELS[location.hazardLevel].label}</span>
                            </div>
                        </div>
                        <span className={`badge badge-${location.status === 'verified' ? 'verified' : 'pending'}`}>
                            {location.status === 'verified' ? 'Verified' : 'Pending'}
                        </span>
                    </div>
                    {location.avgRating > 0 && (
                        <div className="rating-display">
                            <span className="rating-stars"></span>
                            {location.avgRating} ({location.ratingCount})
                        </div>
                    )}
                </div>
            );
        }

        function AddLocationDialog({ onClose, onSubmit, isGuestMode }) {
            const [selectedHazard, setSelectedHazard] = useState('safe');
            const [gettingLocation, setGettingLocation] = useState(false);
            const [selectedImages, setSelectedImages] = useState([]);
            const [imagePreviews, setImagePreviews] = useState([]);

            if (isGuestMode) {
                return (
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal" onClick={(e) => e.stopPropagation()}>
                            <div className="modal-header">
                                <div className="modal-title">
                                    <div className="icon"><Icons.AlertCircle /></div>
                                    Sign In Required
                                </div>
                                <button className="modal-close" onClick={onClose}>
                                    <Icons.X />
                                </button>
                            </div>
                            
                            <div className="modal-content">
                                <p style={{ color: 'var(--text-secondary)' }}>
                                    You must be signed in to add locations. Please create an account or sign in to continue.
                                </p>
                            </div>
                            
                            <div className="modal-footer">
                                <button className="btn btn-primary" onClick={onClose}>
                                    OK
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const handleImageChange = (e) => {
                const files = Array.from(e.target.files).slice(0, 5);
                setSelectedImages(files);
                
                const previews = files.map(file => URL.createObjectURL(file));
                setImagePreviews(previews);
            };

            const removeImage = (index) => {
                const newImages = selectedImages.filter((_, i) => i !== index);
                const newPreviews = imagePreviews.filter((_, i) => i !== index);
                setSelectedImages(newImages);
                setImagePreviews(newPreviews);
                
                URL.revokeObjectURL(imagePreviews[index]);
            };

            const getCurrentLocation = () => {
                setGettingLocation(true);
                
                if (!navigator.geolocation) {
                    alert('Geolocation not supported');
                    setGettingLocation(false);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('location-lat').value = position.coords.latitude.toFixed(6);
                        document.getElementById('location-lng').value = position.coords.longitude.toFixed(6);
                        setGettingLocation(false);
                    },
                    (error) => {
                        alert('Unable to get location');
                        setGettingLocation(false);
                    }
                );
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal modal-large" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div className="modal-title">
                                <div className="icon"><Icons.MapPin /></div>
                                Add New Location
                            </div>
                            <button className="modal-close" onClick={onClose}>
                                <Icons.X />
                            </button>
                        </div>
                        
                        <form onSubmit={onSubmit}>
                            <div className="modal-content">
                                <div className="form-group">
                                    <label className="form-label">Location Name</label>
                                    <input type="text" name="name" className="form-input" required placeholder="Old Factory" />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Description</label>
                                    <textarea name="description" className="form-textarea" required placeholder="Describe what you found..."></textarea>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Coordinates</label>
                                    <div className="input-group">
                                        <input type="number" step="any" id="location-lat" name="lat" className="form-input" required placeholder="Latitude" />
                                        <input type="number" step="any" id="location-lng" name="lng" className="form-input" required placeholder="Longitude" />
                                    </div>
                                    <button 
                                        type="button"
                                        className="btn"
                                        onClick={getCurrentLocation}
                                        disabled={gettingLocation}
                                        style={{ width: '100%', marginTop: '12px' }}
                                    >
                                        <div className="icon"><Icons.Crosshair /></div>
                                        {gettingLocation ? 'Getting Location...' : 'Use Current Location'}
                                    </button>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Hazard Level</label>
                                    <div className="radio-group">
                                        {Object.entries(HAZARD_LEVELS).map(([key, hazard]) => (
                                            <div 
                                                key={key}
                                                className={`radio-option ${selectedHazard === key ? 'selected' : ''}`}
                                                onClick={() => setSelectedHazard(key)}
                                            >
                                                <div className="radio-button">
                                                    <div className="radio-button-inner"></div>
                                                </div>
                                                <div className="radio-label">
                                                    <div className="radio-title">{hazard.label}</div>
                                                    <div className="radio-desc">{hazard.desc}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <input type="hidden" name="hazardLevel" value={selectedHazard} />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Photos (max 5)</label>
                                    <input 
                                        type="file" 
                                        name="images"
                                        accept="image/*"
                                        multiple
                                        onChange={handleImageChange}
                                        className="file-upload-input"
                                        id="image-upload"
                                    />
                                    <label htmlFor="image-upload" className="file-upload-btn">
                                        <div className="icon"><Icons.Camera /></div>
                                        Add Photos ({selectedImages.length}/5)
                                    </label>
                                    
                                    {imagePreviews.length > 0 && (
                                        <div className="image-grid">
                                            {imagePreviews.map((preview, index) => (
                                                <div key={index} className="image-preview">
                                                    <img src={preview} alt={`Preview ${index + 1}`} />
                                                    <button
                                                        type="button"
                                                        className="image-remove"
                                                        onClick={() => removeImage(index)}
                                                    >
                                                        <Icons.X />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="modal-footer">
                                <button type="button" className="btn" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    Add Location
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function LocationDetailsDialog({ location, currentUser, isGuestMode, onClose, onVerify, onDelete, onRate }) {
            const [userRating, setUserRating] = useState(0);
            const [userComment, setUserComment] = useState('');
            const [hoverRating, setHoverRating] = useState(0);

            const hasUserRated = !isGuestMode && currentUser && location.ratings && location.ratings.some(r => r.userId === currentUser.id);

            const handleSubmitRating = () => {
                if (isGuestMode) {
                    alert('Please sign in to rate locations');
                    return;
                }
                
                if (userRating > 0) {
                    onRate(location._id, userRating, userComment);
                    setUserRating(0);
                    setUserComment('');
                }
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal modal-large" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div className="modal-title">
                                <div className="icon"><Icons.MapPin /></div>
                                {location.name}
                            </div>
                            <button className="modal-close" onClick={onClose}>
                                <Icons.X />
                            </button>
                        </div>
                        
                        <div className="modal-content">
                            <div style={{ display: 'flex', gap: '8px', marginBottom: '20px' }}>
                                <span className={`badge badge-${location.status === 'verified' ? 'verified' : 'pending'}`}>
                                    {location.status === 'verified' ? 'Verified' : 'Pending'}
                                </span>
                                <span className="badge badge-warning">
                                    {HAZARD_LEVELS[location.hazardLevel].label}
                                </span>
                            </div>
                            
                            <div className="coords">
                                <div className="icon"><Icons.MapPin /></div>
                                {location.lat.toFixed(6)}, {location.lng.toFixed(6)}
                            </div>
                            
                            {location.images && location.images.length > 0 && (
                                <div className="detail-section">
                                    <div className="detail-title">Photos</div>
                                    <div className="image-grid">
                                        {location.images.map((image, index) => (
                                            <div key={index} className="image-preview" onClick={() => window.open(`https://floof.wtf${image}`, '_blank')} style={{ cursor: 'pointer' }}>
                                                <img src={`https://floof.wtf${image}`} alt={`Photo ${index + 1}`} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            <div className="detail-section">
                                <div className="detail-title">Description</div>
                                <div className="detail-content">{location.description}</div>
                            </div>
                            
                            <div style={{ display: 'flex', gap: '12px', flexWrap: 'wrap' }}>
                                <button 
                                    className="btn"
                                    onClick={() => {
                                        window.open(`https://www.google.com/maps/dir/?api=1&destination=${location.lat},${location.lng}`, '_blank');
                                    }}
                                >
                                    <div className="icon"><Icons.Navigation /></div>
                                    Get Directions
                                </button>
                                
                                <button 
                                    className="btn"
                                    onClick={() => {
                                        navigator.clipboard.writeText(`${location.lat}, ${location.lng}`);
                                        alert('Coordinates copied!');
                                    }}
                                >
                                    <div className="icon"><Icons.Copy /></div>
                                    Copy Coordinates
                                </button>
                            </div>
                            
                            {!isGuestMode && currentUser && currentUser.isModerator && location.status === 'pending' && (
                                <div className="alert alert-warning">
                                    <div className="icon"><Icons.AlertCircle /></div>
                                    <div style={{ flex: 1 }}>
                                        <div style={{ fontWeight: '600', marginBottom: '8px' }}>Moderator Actions</div>
                                        <div style={{ display: 'flex', gap: '8px' }}>
                                            <button className="btn" onClick={() => onVerify(location._id)}>
                                                <div className="icon"><Icons.Check /></div>
                                                Verify
                                            </button>
                                            <button className="btn btn-danger" onClick={() => onDelete(location._id)}>
                                                <div className="icon"><Icons.Trash /></div>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="divider"></div>
                            
                            <div className="detail-section">
                                <div className="detail-title">Ratings</div>
                                
                                {location.avgRating > 0 && (
                                    <div style={{ marginBottom: '24px' }}>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '8px' }}>
                                            <div className="star-rating">
                                                {[1, 2, 3, 4, 5].map(star => (
                                                    <div key={star} className={`star ${star <= Math.round(parseFloat(location.avgRating)) ? 'filled' : ''}`}>
                                                        <Icons.Star filled={star <= Math.round(parseFloat(location.avgRating))} />
                                                    </div>
                                                ))}
                                            </div>
                                            <div style={{ fontSize: '20px', fontWeight: '600' }}>{location.avgRating}</div>
                                        </div>
                                        <div style={{ color: 'var(--text-secondary)', fontSize: '13px' }}>
                                            Based on {location.ratingCount} {location.ratingCount === 1 ? 'rating' : 'ratings'}
                                        </div>
                                    </div>
                                )}
                                
                                {!hasUserRated && location.status === 'verified' && (
                                    <div>
                                        {isGuestMode ? (
                                            <p style={{ color: 'var(--text-tertiary)', fontStyle: 'italic' }}>
                                                Sign in to rate this location
                                            </p>
                                        ) : (
                                            <>
                                                <label className="form-label">Rate this location</label>
                                                <div className="star-rating" style={{ marginBottom: '16px' }}>
                                                    {[1, 2, 3, 4, 5].map(star => (
                                                        <div 
                                                            key={star} 
                                                            className={`star ${star <= (hoverRating || userRating) ? 'filled' : ''}`}
                                                            onClick={() => setUserRating(star)}
                                                            onMouseEnter={() => setHoverRating(star)}
                                                            onMouseLeave={() => setHoverRating(0)}
                                                        >
                                                            <Icons.Star filled={star <= (hoverRating || userRating)} />
                                                        </div>
                                                    ))}
                                                </div>
                                                
                                                <textarea 
                                                    placeholder="Add a comment (optional)"
                                                    value={userComment}
                                                    onChange={(e) => setUserComment(e.target.value)}
                                                    className="form-textarea"
                                                    style={{ marginBottom: '12px' }}
                                                ></textarea>
                                                
                                                <button 
                                                    className="btn btn-primary"
                                                    onClick={handleSubmitRating}
                                                    disabled={userRating === 0}
                                                >
                                                    Submit Rating
                                                </button>
                                            </>
                                        )}
                                    </div>
                                )}
                                
                                {location.ratings && location.ratings.filter(r => r.comment).length > 0 && (
                                    <div style={{ marginTop: '24px' }}>
                                        <div className="detail-title">Comments</div>
                                        <div className="comment-list">
                                            {location.ratings.filter(r => r.comment).map((rating, index) => (
                                                <div key={index} className="comment">
                                                    <div className="comment-header">
                                                        <div className="comment-author">{rating.username}</div>
                                                        <div className="star-rating">
                                                            {[1, 2, 3, 4, 5].map(star => (
                                                                <div key={star} className={`star ${star <= rating.rating ? 'filled' : ''}`} style={{ width: '16px', height: '16px' }}>
                                                                    <Icons.Star filled={star <= rating.rating} />
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div className="comment-text">{rating.comment}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
